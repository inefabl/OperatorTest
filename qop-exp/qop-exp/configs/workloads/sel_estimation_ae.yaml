spec_version: 1
kind: workload
name: sel_estimation_ae
description: >
  Selectivity estimation under sampling: estimate p = M/N for an oracle predicate.
  Designed to compare classical Monte Carlo vs quantum AE variants.

params:
  predicate_ref:
    # Reuse a predicate generated by another workload instance (e.g., tpch_filter_selectivity or ann_candidate_range)
    kind: "workload_instance_predicate"
    source: "<TO_BE_BOUND_BY_EXPERIMENT_ASSEMBLY>"
  ground_truth:
    enabled: true
    method: "exact_count"       # exact_count | high_precision_mc
  classical_baseline:
    method: "monte_carlo"
    sweeps:
      samples: [128, 256, 512, 1024, 2048, 4096]
      repeats: 20
      seed: 2025
  evaluation:
    error_metric: "abs_error"   # abs_error | rel_error
    confidence:
      enabled: true
      level: 0.95

outputs:
  artifact_type: "WorkloadInstanceArtifact"
